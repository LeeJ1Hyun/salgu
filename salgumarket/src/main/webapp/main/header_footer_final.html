body {

input {

input:disabled {

.sr-only {
	position: absolute;

	height: 1px;

	clip: rect(0, 0, 0, 0);
	border: 0

input, textarea, select, button {

/* header */

button, .button {

#fixed-bar {

#fixed-bar #fixed-bar-wrap #fixed-bar-search {

#fixed-bar #fixed-bar-wrap #fixed-bar-search .search-input-wrap .fixed-search-input:focus

#fixed-bar #fixed-bar-wrap #fixed-bar-search .search-input-wrap .fixed-search-icon

	display: inline-flex;
	width: 120px;

	justify-content: center;
	align-items: center;
	font-style: normal;
	font-weight: bold;
	font-size: 16px;
	letter-spacing: -0.02em;
	cursor: pointer
}

}

	{
	display: none
}

#fixed-bar #fixed-bar-wrap .fixed-bar-menu .fixed-download-wrapper .fixed-checkbox:checked+.fixed-label .menu-icon-svg
	{
	transform: rotateX(-180deg)
}

#fixed-bar #fixed-bar-wrap .fixed-bar-menu .fixed-download-wrapper .fixed-checkbox:checked
	~.fixed-menu-ul {
	display: block;
	opacity: 1;
	z-index: 1
}

#fixed-bar #fixed-bar-wrap .fixed-bar-menu .fixed-download-wrapper .fixed-menu-ul
	{
	list-style-type: none;
	display: none;
	position: absolute;
	width: 200px;
	height: 114px;
	top: 46px;
	right: 0;
	border: 1px solid #868B94;
	padding: 24px;
	background: #F8F9FA;
	box-sizing: border-box;
	border-radius: 6px;
	opacity: 0;
	transition: opacity 0.5s
}

#fixed-bar #fixed-bar-wrap .fixed-bar-menu .fixed-download-wrapper .fixed-menu-ul li
	{
	margin: 0;
	font-style: normal;
	font-weight: bold;
	font-size: 14px;
	line-height: 150%;
	letter-spacing: -0.02em

#fixed-bar #fixed-bar-wrap .fixed-bar-menu .fixed-download-wrapper .fixed-menu-ul li .menu-anchor
	{
	display: block;
	align-items: center;
	font-weight: bold;
	font-size: 14px;
	letter-spacing: -0.02em;
	text-decoration: none;
	color: #4D5159;
